<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“ˆ Option Pricing Model</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
      min-height: 100vh;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    .btn-primary {
      background-color: #00b4d8;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0077b6;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-5 w-100" style="max-width: 600px; background-color: #1e293b;">
      <h2 class="text-center mb-4 text-info">ðŸ“Š Option Pricing Model</h2>
      <p class="text-center text-light mb-4">Enter stock details to calculate price, Greeks, ML predictions & sentiment.</p>
      <form action="/calculate" method="POST">
        <div class="mb-3">
          <label class="form-label" style="color: white;">Stock Symbol</label>
          <input type="text" class="form-control" name="stock" required placeholder="e.g. RELIANCE">
        </div>
        <div class="mb-3">
          <label class="form-label" style="color: white;">Strike Price</label>
          <input type="number" class="form-control" name="strike" required placeholder="Strike Price">
        </div>
        <div class="mb-3">
          <label class="form-label" style="color: white;">Expiry Date</label>
          <input type="date" class="form-control" name="expiry" required>
        </div>
        <div class="mb-3">
          <label class="form-label" style="color: white;">Option Type</label>
          <select class="form-select" name="option_type">
            <option value="call">Call</option>
            <option value="put">Put</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2 mt-3">ðŸš€ Calculate</button>
      </form>
    </div>
  </div>
</body>
</html>
