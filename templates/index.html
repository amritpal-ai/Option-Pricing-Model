<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option Pricing Model</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">ðŸ“ˆ Option Pricing Model</h2>
            <p class="text-muted text-center">
                Enter stock details below to calculate option price, Greeks, and predictions.
            </p>

            <form action="/calculate" method="POST">
                <div class="mb-3">
                    <label for="stock" class="form-label">Stock Symbol</label>
                    <input type="text" class="form-control" id="stock" name="stock" placeholder="e.g., RELIANCE" required>
                </div>

                <div class="mb-3">
                    <label for="strike" class="form-label">Strike Price</label>
                    <input type="number" class="form-control" id="strike" name="strike" step="0.01" required>
                </div>

                <div class="mb-3">
                    <label for="expiry" class="form-label">Expiry Date</label>
                    <input type="date" class="form-control" id="expiry" name="expiry" required>
                </div>

                <div class="mb-3">
                    <label for="option_type" class="form-label">Option Type</label>
                    <select class="form-select" id="option_type" name="option_type" required>
                        <option value="call">Call</option>
                        <option value="put">Put</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">Calculate</button>
            </form>
        </div>
    </div>

</body>
</html>
